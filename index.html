<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Todo App with Todo-API" />
    <meta name="author" content="Sadeg Akbarian" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/normalize.css@8.0.1/normalize.css"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Todo App with Todo-API</title>
  </head>
  <body>
    <form>
      <div class="inputDivArea" id="inputDivArea">
        <input type="text" class="inputTextElement" id="inputTextElement" />
        <button type="button" class="addToDoButton" id="addToDoButton">
          Add ToDo
        </button>
      </div>
      <button type="button" class="deleteButton" id="deleteButton">
        Delete done Todos
      </button>
      <ul class="toDoList" id="toDoList"></ul>
    </form>
    <script src="script.js"></script>
  </body>
</html>
